{% extends "base.html" %}

{% block titulo %} Compras – MyWallapop {% endblock %}

{% block contenido_principal %}
<h2>Ofertas compradas</h2>
<div class="table-responsive">
    <table class="table table-hover">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th class="col-md-1"></th>
    </tr>
    </thead>
    <tbody>
    <!-- Inicio del Bloque oferta -->
    {% for oferta in ofertas %}
    <tr>
        <td><a href="/oferta/{{ oferta._id.toString() }}">{{ oferta.nombre }}</a></td>
        <td>{{ oferta.descripcion }}</td>
        <td>{{ oferta.precio }}</td>
    </tr>
    {% endfor %}
    <!-- Fin del Bloque oferta -->
    </tbody>
    </table>
</div>
{% endblock %}
