<div id="widget-mensajes">
    <div id="chatbox"></div>
        <input name="usermsg" type="text" id="mensajeAenviar" size="63" />
        <input name="submitmsg" type="submit"  id="enviar" value="Enviar" />

</div>
<style>
    body {
        color: #222;
        text-align:center; }

    #chatbox {
        text-align:left;
        margin:0 auto;
        margin-bottom:25px;
        padding:10px;
        background:#fff;
        height:80%;
        width:80%;
        border:1px solid #ACD8F0;
        overflow:auto; }

    #mensajeAenviar {
        width:395px;
        border:1px solid #ACD8F0; }

    #enviar { width: 60px; }


</style>

<script>
    window.history.pushState("", "", "/cliente.html?w=chat");

    function cargar() {
        $.ajax({
            url: URLbase + "/conversacion/" + Cookies.get('idOferta') ,
            type: "GET",
            dataType: 'json',
            data:{},
            headers: {
                token : token
            },
            success: function(respuesta) {
                cargarChat(respuesta);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        })
    }

    $("#enviar").click(function () {
        $.ajax({
            url: URLbase + "/mensaje" ,
            type: "POST",
            data: {
                mensaje: $("#mensajeAenviar").val(),
                receptor: Cookies.get('destinatario'),
                idOferta: Cookies.get('idOferta')
            },
            dataType: 'json',
            headers: {
                token : token
            },
            success: function(respuesta) {
                cargar();
                $("#mensajeAenviar").val("")
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        })
    });
    
    function cargarChat(mensajes) {
        $("#chatbox").empty();
        mensajes = mensajes.sort(function (a, b) {
            return a.fecha - b.fecha;
        });
        for (let i = 0; i < mensajes.length; i++) {
            $("#chatbox").append(
                "<div id='mensaje'><b>"+mensajes[i].emisor+"</b>["+mensajes[i].fecha+"]: "+mensajes[i].mensaje+"</div>"
            );
        }
    }

    $(function () {
        cargar();
    })
    //# sourceURL=mensajes.js
</script>
