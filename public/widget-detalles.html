<div id="widget-detalles">
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles-nombre"
                   placeholder="Nombre de la oferta" id="detalles-nombre" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-descripcion">Genero:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="detalles-descripcion"
                   placeholder="Descripcion de la oferta" id="detalles-descripcion" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="detalles-precio">Precio (â‚¬):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="detalles-precio"
                   placeholder="2.50" id="detalles-precio" readonly/>
        </div>
    </div>
    <button onclick="widgetOfertas()" class="btn" >Volver</button>
</div>

<script>
    $.ajax({
        url : URLbase + "/oferta/" + idOfertaSeleccionada ,
        type : "GET",
        data : {},
        dataType : 'json',
        headers : {
            "token" : token
        },
        success : function(oferta) {
            $("#detalles-nombre").val(oferta.nombre);
            $("#detalles-descripcion").val(oferta.descripcion);
            $("#detalles-precio").val(oferta.precio);
        },
        error : function(error) {
            $( "#contenedor-principal" ).load("widget-login.html");
        }
    });
</script>
