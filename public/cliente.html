<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyWallapop jQuery</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/cookie.js"></script>
</head>
<body>


<!-- Barra de Navegación superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="/img/logo.png" alt="logo"/> 
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav" id="barraMenu">
        <li><a onclick="widgetTienda()">Tienda</a></li>
        <li><a onclick="widgetConversaciones()">Chats</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
      </ul>
    </div>
  </div>
</nav>


<div class="container" id="contenedor-principal"></div>

<script>
  var token;
  var URLbase = "http://localhost:8081/api";
  $( "#contenedor-principal" ).load( "widget-login.html");

  if ( Cookies.get('token') != null ){
    token = Cookies.get('token');
    var url = new URL(window.location.href);
    var w = url.searchParams.get("w");
    if ( w == "login"){
      $( "#contenedor-principal" ).load("widget-login.html");
    }
    if ( w == "tienda"){
      $( "#contenedor-principal" ).load("widget-tienda.html");
    }
    if ( w == "chat"){
      $( "#contenedor-principal" ).load("widget-mensajes.html");
    }
    if ( w == "detalles"){
      $( "#contenedor-principal").load("widget-detalles.html");
    }
    if ( w == "conversaciones"){
      $( "#contenedor-principal" ).load("widget-conversaciones.html");
    }
  }

  function widgetTienda(){
    $( "#contenedor-principal" ).load( "widget-tienda.html");
  }

  function widgetConversaciones(){
    $( "#contenedor-principal" ).load( "widget-conversaciones.html");
  }
</script>

</body>
</html>
